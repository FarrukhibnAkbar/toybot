version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/db/queries"
    gen:
      go:
        package: "db"
        out: "internal/db"
        emit_interface: true
        emit_json_tags: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "numeric"
            go_type: "float64"
          - db_type: "varchar"
            go_type: "string"
          - db_type: "text"
            go_type: "string"
          - db_type: "character varying"
            go_type: "string"
          - db_type: "integer"
            go_type: "int32"
